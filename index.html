<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocuSummarize AI</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <span class="logo-icon">ðŸ¤–</span>Lexi<span>AI</span>
      </div>
      <nav class="nav-links">
        <a href="#">Dashboard</a>
        <a href="#">API Settings</a>
        <a href="#">Help</a>
      </nav>
    </header>

    <main class="dashboard">
      <section class="sidebar">
        <h2>Configuration</h2>
        <div class="form-group">
          <label>AI Provider</label>
          <select id="aiProvider">
            <option value="openai">OpenAI GPT</option>
            <option value="gemini">Google Gemini</option>
          </select>
        </div>

        <div class="form-group">
          <label>API Key</label>
          <input
            type="password"
            id="apiKey"
            placeholder="Enter your API key"
          />
        </div>

        <div class="form-group">
          <label>Summary Length</label>
          <select id="summaryLength">
            <option value="short">Short (2-3 sentences)</option>
            <option value="medium" selected>Medium (1 paragraph)</option>
            <option value="long">Long (2-3 paragraphs)</option>
          </select>
        </div>
      </section>

      <section class="content">
        <div class="upload-card" id="uploadCard">
          <div class="upload-box" id="uploadArea">
            <div class="upload-icon">ðŸ“„</div>
            <p class="upload-text">Drag and drop or click to upload a document</p>
            <p class="upload-hint">Supports .PDF and .DOCX</p>
            <input
              type="file"
              id="fileInput"
              accept=".pdf,.docx"
              style="display: none"
            />
          </div>
        </div>

        <div id="fileInfo" class="file-info hidden">
          <div class="file-meta">
            <span class="file-name" id="fileName"></span>
            <span class="file-size" id="fileSize"></span>
            <button id="removeFile" class="remove-btn">Remove</button>
          </div>
        </div>

        <div class="action-area">
          <button id="summarizeBtn" class="primary-btn" disabled>
            Summarize Document
          </button>
        </div>

        <div id="resultsSection" class="summary-section hidden">
          <h3>Document Summary</h3>
          <div id="summaryContent" class="summary-box"></div>
          <div class="summary-actions">
            <button id="copyBtn" class="secondary-btn">Copy</button>
            <button id="downloadBtn" class="secondary-btn">Download</button>
          </div>
        </div>

        <div id="statusMessage" class="status hidden"></div>
      </section>
    </main>

    <footer class="footer">
      <p>Â© 2025 DocuSummarize AI â€” Powered by OpenAI & Gemini</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
